<script>
    document.querySelectorAll('.project-teaser-container').forEach((elem) => {
        const defaultHeight = elem.offsetHeight;
        const pElem = elem.querySelector('p');
        const pStyle = window.getComputedStyle(pElem);
        const pHeight = parseFloat(pStyle.marginTop)
             + parseFloat(pStyle.marginBottom)
             + pElem.offsetHeight
             + 49;

        if (defaultHeight < pHeight) {
            elem.style.height = `${pHeight}px`;
        }
    });
</script>
